{% extends "gallery/layout.html" %}
{% load static %}


{% block body %}
<div id="main">
    {% if location %}

            <h1 class="d-flex align-items-center flex-column">Current weather in... <div id="curr_loc">{{location}}</div></h1>
            <div id="edit_box" data-display="true">
                <textarea id="location"></textarea>
                <button id="save" type="button">Save</button>
            </div>
            <img id="pic" src="" width="100" height="100" class=" object-fit-contain">
            <strong id="weather" data-weather="" data-location="{{location}}" data-key="{{key}}"></strong>
            <button id="change" class="mb-2">Change location</button>
            <button id="get_fit" class="mb-2">Get a fit!</button>
            <div id="fit_view" class="d-flex flex-row w-100 flex-wrap justify-content-center mb-2">
                
            </div>
    {% else %}
        <div>Add a location to get the weather.</div>
        <form method="post" action="{% url 'add_location'%}">
            {% csrf_token %}
            <input type="text" name="location" id="location" required></input>
            <input type="submit">
        </form>
    {% endif %}
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'gallery/gallery.js'%}"> </script>
{% endblock %}
