{% extends "gallery/layout.html" %}

{% block body %}

<div id="main" class="w-100 h-100">
    <h1>Fit of the day</h1>
    <h2>Login</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post" class="d-flex flex-column justify-content-center align-items-center">
        {%csrf_token%}
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </form>
</div>
{% endblock %}
